<!-- src/main/resources/templates/configure.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Configuration Page</title>
</head>
<body>
    <h2>Configuration</h2>
    <form th:action="@{/saveConfiguration}" method="post" th:object="${configuration}">
        <label for="configuredValue">Configured Value:</label>
        <input type="number" id="configuredValue" name="configuredValue" th:field="*{configuredValue}" required>

        <button type="submit">Save Configuration</button>
    </form>
</body>
</html>
