<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Change password page</title>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}" /> -->
</head>

<body>
    <h1>Change password page</h1>
    <h2>Password Change</h2>

    <div th:if="${result}" th:text="${result.getMessage()}" class="result-message">
        <!-- This div will display the appropriate message based on the result -->
    </div>

    <form th:action="@{/changePassword}" method="post">
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" name="oldPassword" required><br>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required><br>

        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <button type="submit">Change Password</button>
    </form>
    <p><a href="/" th:href="@{/}">Back to home page</a></p>
</body>

</html>
